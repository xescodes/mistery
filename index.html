<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Una aventura CYOA de terror y misterio ambientada en el Museu Nacional d'Art de Catalunya" />
    <title>Terror en el Museo - Aventura CYOA</title>
    <style>
      body {
        font-family: 'Crimson Text', serif;
        background-color: #000;
        color: #fff;
        margin: 0;
        padding: 20px;
        min-height: 100vh;
        background: linear-gradient(135deg, #000000 0%, #1a1a1a 100%);
        position: relative;
        overflow-x: hidden;
      }

      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><rect width="100" height="100" fill="%23000"/><circle cx="50" cy="50" r="1" fill="%23333"/></svg>') repeat;
        opacity: 0.1;
        pointer-events: none;
        z-index: 0;
      }

      .story-container {
        max-width: 800px;
        margin: 0 auto;
        padding: 20px;
        background: rgba(0, 0, 0, 0.7);
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.1);
        position: relative;
        z-index: 1;
        backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 0, 0, 0.1);
        animation: pulse 4s infinite;
      }

      .scene-description {
        font-size: 1.2em;
        line-height: 1.6;
        margin-bottom: 20px;
        padding: 15px;
        background: rgba(0, 0, 0, 0.5);
        border-left: 3px solid #ff0000;
        position: relative;
        overflow: hidden;
      }

      .scene-description::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.1), transparent);
        animation: shimmer 2s infinite;
      }

      .monster-text {
        color: #ff0000;
        text-shadow: 0 0 10px #ff0000;
        font-weight: bold;
        animation: glow 2s infinite;
      }

      .choice-button {
        background: rgba(0, 0, 0, 0.8);
        color: #fff;
        border: 1px solid #ff0000;
        padding: 15px 30px;
        margin: 10px 0;
        cursor: pointer;
        transition: all 0.3s ease;
        width: 100%;
        text-align: left;
        font-family: 'Crimson Text', serif;
        font-size: 1.1em;
        position: relative;
        overflow: hidden;
      }

      .choice-button:hover {
        background: rgba(255, 0, 0, 0.2);
        transform: translateX(10px);
        box-shadow: 0 0 20px rgba(255, 0, 0, 0.3);
      }

      .choice-button::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 0, 0, 0.2), transparent);
        transition: 0.5s;
      }

      .choice-button:hover::before {
        left: 100%;
      }

      .status {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 20px;
        border-radius: 5px;
        border: 1px solid #ff0000;
        color: #fff;
        font-size: 0.9em;
        z-index: 100;
      }

      @keyframes pulse {
        0% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
        50% { box-shadow: 0 0 30px rgba(255, 0, 0, 0.2); }
        100% { box-shadow: 0 0 20px rgba(255, 0, 0, 0.1); }
      }

      @keyframes glow {
        0% { text-shadow: 0 0 10px #ff0000; }
        50% { text-shadow: 0 0 20px #ff0000, 0 0 30px #ff0000; }
        100% { text-shadow: 0 0 10px #ff0000; }
      }

      @keyframes shimmer {
        0% { transform: translateX(-100%); }
        100% { transform: translateX(100%); }
      }

      .fog-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><filter id="fog"><feTurbulence type="fractalNoise" baseFrequency="0.01" numOctaves="5" stitchTiles="stitch"/></filter><rect width="100" height="100" filter="url(%23fog)" fill="%23fff" opacity="0.05"/></svg>') repeat;
        opacity: 0.1;
        pointer-events: none;
        z-index: 2;
        animation: fog 20s linear infinite;
      }

      @keyframes fog {
        0% { transform: translateY(0); }
        100% { transform: translateY(-100%); }
      }
    </style>
  </head>
  <body>
    <div class="fog-overlay"></div>
    <div class="story-container">
      <div id="story-content"></div>
    </div>
    <script>
      // Story data with images
      const storyData = {
        start: {
          text: "Eres un bibliotecario en el Museu Nacional d'Art de Catalunya. Una noche, mientras cierras la biblioteca, escuchas un ruido extraño...",
          image: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Investigar el ruido", next: "investigate" },
            { text: "Ignorar el ruido y seguir cerrando", next: "ignore" }
          ]
        },
        investigate: {
          text: "Te diriges hacia el origen del ruido. En la sala de arte gótico, ves una sombra moverse... <span class='monster-text'>Los ojos de las estatuas parecen seguir tus movimientos.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Acercarte sigilosamente", next: "sneak" },
            { text: "Encender las luces", next: "lights" }
          ]
        },
        ignore: {
          text: "Decides ignorar el ruido y continuar con tu rutina. De repente, las luces se apagan... <span class='monster-text'>Oyes un susurro que parece venir de todas las direcciones a la vez.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Buscar un interruptor", next: "switch" },
            { text: "Usar el teléfono como linterna", next: "phone" }
          ]
        },
        sneak: {
          text: "Te acercas sigilosamente y ves una figura oscura manipulando un cuadro... <span class='monster-text'>La figura tiene demasiados brazos y su silueta parece cambiar constantemente.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Confrontar la figura", next: "confront" },
            { text: "Retirarte y llamar a la policía", next: "police" }
          ]
        },
        lights: {
          text: "Al encender las luces, ves que el cuadro de San Jorge y el dragón ha sido vandalizado... <span class='monster-text'>El dragón en el cuadro parece moverse y sus ojos brillan con un resplandor maligno.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Examinar el daño", next: "examine" },
            { text: "Buscar al culpable", next: "search" }
          ]
        },
        switch: {
          text: "Mientras buscas el interruptor, oyes pasos acercándose... <span class='monster-text'>Los pasos suenan como si tuvieran demasiados pies.</span>",
          image: "https://images.unsplash.com/photo-1524995997946-a1c2e315a42f?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Esconderte", next: "hide" },
            { text: "Prepararte para defenderte", next: "defend" }
          ]
        },
        phone: {
          text: "La luz del teléfono revela huellas de sangre en el suelo... <span class='monster-text'>Las huellas parecen tener forma de garras y se dirigen hacia la sala de arte gótico.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Seguir las huellas", next: "follow" },
            { text: "Llamar a la policía", next: "police" }
          ]
        },
        confront: {
          text: "Te acercas a la figura y descubres que es un restaurador... <span class='monster-text'>Pero su rostro se descompone en una sonrisa demasiado grande y sus ojos brillan con un resplandor sobrenatural.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Ayudar al restaurador", next: "help" },
            { text: "Llamar a la policía", next: "police" }
          ]
        },
        police: {
          text: "La policía llega rápidamente... <span class='monster-text'>Pero los oficiales tienen rostros de cera y sus movimientos son mecánicos y antinaturales.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Cooperar con la investigación", next: "cooperate" },
            { text: "Volver a casa", next: "end" }
          ]
        },
        examine: {
          text: "Al examinar el daño, encuentras una pista: un fragmento de tela atrapado en el marco... <span class='monster-text'>La tela parece estar hecha de piel humana y emite un brillo verdoso.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Recoger la evidencia", next: "evidence" },
            { text: "Llamar a la policía", next: "police" }
          ]
        },
        search: {
          text: "Mientras buscas al culpable, oyes un ruido en la sala contigua... <span class='monster-text'>El ruido suena como una risa que parece venir de todas las estatuas a la vez.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Investigar el ruido", next: "investigate" },
            { text: "Esconderte", next: "hide" }
          ]
        },
        hide: {
          text: "Te escondes detrás de una estatua y ves pasar a una figura sospechosa... <span class='monster-text'>La estatua detrás de la que te escondes gira lentamente su cabeza hacia ti.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Seguir a la figura", next: "follow" },
            { text: "Llamar a la policía", next: "police" }
          ]
        },
        defend: {
          text: "Te preparas para defenderte cuando la figura se da la vuelta... <span class='monster-text'>La figura tiene el rostro de un demonio medieval tallado en madera, pero sus ojos son reales y brillan con malicia.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Atacar", next: "attack" },
            { text: "Intentar dialogar", next: "confront" }
          ]
        },
        follow: {
          text: "Sigues las huellas hasta una sala secreta detrás de una pintura... <span class='monster-text'>La pintura parece absorber la luz y las figuras en ella se mueven de forma inquietante.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Entrar en la sala", next: "secret" },
            { text: "Llamar a la policía", next: "police" }
          ]
        },
        help: {
          text: "Ayudas al restaurador a reparar el daño... <span class='monster-text'>Pero mientras trabajas, notas que sus manos tienen demasiadas articulaciones y sus dedos son demasiado largos.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        },
        cooperate: {
          text: "Tu ayuda resulta crucial para resolver el caso... <span class='monster-text'>Pero mientras firmas la declaración, notas que la tinta es sangre y el papel está hecho de piel humana.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        },
        evidence: {
          text: "La evidencia que encontraste ayuda a identificar al culpable... <span class='monster-text'>Pero mientras la examinas, la piel humana cobra vida y comienza a moverse.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        },
        attack: {
          text: "La figura resulta ser un guardia de seguridad... <span class='monster-text'>Pero su rostro se descompone en una máscara de horror y sus ojos brillan con un resplandor sobrenatural.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        },
        secret: {
          text: "Encuentras una colección de arte robado... <span class='monster-text'>Pero las pinturas están vivas y las figuras en ellas intentan escapar del lienzo.</span>",
          image: "https://images.unsplash.com/photo-1577083552431-6e5c0198d8b3?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        },
        end: {
          text: "Decides que es mejor dejar que la policía maneje la situación... <span class='monster-text'>Pero mientras sales, todas las estatuas giran sus cabezas hacia ti y sus sonrisas son demasiado grandes.</span>",
          image: "https://images.unsplash.com/photo-1514320291840-2e0a9bf2a9ae?auto=format&fit=crop&w=800&q=80",
          choices: [
            { text: "Volver al inicio", next: "start" }
          ]
        }
      };

      // Game state
      let currentScene = 'start';
      let inventory = [];
      let health = 100;

      // Game functions
      function updateScene(sceneId) {
        currentScene = sceneId;
        renderScene();
      }

      function renderScene() {
        const scene = storyData[currentScene];
        const root = document.getElementById('story-content');
        
        root.innerHTML = `
          <div class="scene-description">
            ${scene.text}
          </div>
          <div class="choices">
            ${scene.choices.map(choice => `
              <button class="choice-button" onclick="updateScene('${choice.next}')">${choice.text}</button>
            `).join('')}
          </div>
        `;
      }

      // Initialize the game
      renderScene();
    </script>
  </body>
</html>
